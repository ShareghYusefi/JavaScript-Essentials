<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Essentials</title>
    <!-- JS can be loaded into a page using a script tag -->
    <script>
      // Single line comment
      /* 
        Multi-line comment
        var is a keyword used to declare or initialize a variable in memory

    */

      // Primitive Data Types
      // 1. String
      var firstname = "John";
      console.log(firstname);

      // 2. Number
      var age = 25;
      console.log(age);

      // Boolean (true or false)
      var isAdult = false;
      console.log(isAdult);

      // Empty Data Types
      // 1. Null - a variable is declared as an empty value
      var emptyVariable = null;
      console.log(emptyVariable);

      // 2. Undefined - a variable is declared but no value has been assigned
      var undefinedVariable;
      console.log(undefinedVariable);

      // Object Data Types - collection of different data types
      // Object literal is define by {}
      var person = {
        firstname: "Jane",
        lastname: "Doe",
        age: 30,
        isAdult: true,
      };
      console.log(person);

      // Array Objects are defined using [] - zero indexed list of items
      var languages = ["Javascript", "Python", "Java"];
      // index        [0           ,         1,     2]
      console.log(languages);

      // Function Data type - block of code that performs a specific task and returns a value
      var date = Date();
      console.log(date);
    </script>
  </head>
  <body>
    <h1>JavaScript Essentials</h1>
    <h2>What is JavaScript?</h2>
    <p>
      JavaScript is a programming language used to make web pages interactive.
    </p>
    <button onclick="alert('Hello World!')">Click Me!</button>
  </body>
</html>
